<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullsBears Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-card h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .connection-item:last-child {
            border-bottom: none;
        }
        
        .status-indicator {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-connected {
            background: #4CAF50;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
        
        .status-warning {
            background: #ff9800;
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .pipeline-status {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .pipeline-enabled {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }
        
        .pipeline-disabled {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }
        
        .data-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshStatus()">üîÑ</button>
    
    <div class="container">
        <div class="header">
            <h1>üöÄ BullsBears Admin Dashboard</h1>
            <p>System Control & Monitoring</p>
        </div>
        
        <div class="pipeline-status" id="pipelineStatus">
            <h2>Pipeline Status: <span id="pipelineStatusText">Loading...</span></h2>
            <p id="pipelineStatusDetail">Checking system status...</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="enableBtn" onclick="enablePipeline()">
                ‚úÖ Enable Pipeline
            </button>
            <button class="btn btn-danger" id="disableBtn" onclick="disablePipeline()">
                ‚ùå Disable Pipeline
            </button>
            <button class="btn btn-warning" id="runOnceBtn" onclick="runPipelineOnce()">
                üîÑ Run Once (Test)
            </button>
            <button class="btn btn-primary" id="bootstrapBtn" onclick="startBootstrap()">
                üìä Start Bootstrap
            </button>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>üîå Connections</h3>
                <div id="connections">
                    <div class="connection-item">
                        <span>Loading...</span>
                        <span class="status-indicator status-warning">Checking</span>
                    </div>
                </div>
            </div>
            
            <div class="status-card">
                <h3>üìä Data Status</h3>
                <div class="data-stats" id="dataStats">
                    <div class="stat-item">
                        <div class="stat-number">-</div>
                        <div>Historical Records</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">-</div>
                        <div>Latest Data</div>
                    </div>
                </div>
            </div>
            
            <div class="status-card">
                <h3>üéØ Stock Tiers</h3>
                <div id="tierCounts">
                    <div class="connection-item">
                        <span>Loading tier data...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let systemStatus = {};
        
        async function refreshStatus() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            try {
                const response = await fetch('/api/v1/admin/status');
                systemStatus = await response.json();
                updateUI();
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }
        
        function updateUI() {
            updatePipelineStatus();
            updateConnections();
            updateDataStatus();
            updateTierCounts();
            updateButtons();
        }
        
        function updatePipelineStatus() {
            const statusEl = document.getElementById('pipelineStatus');
            const textEl = document.getElementById('pipelineStatusText');
            const detailEl = document.getElementById('pipelineStatusDetail');
            
            const enabled = systemStatus.pipeline_enabled;
            const status = systemStatus.pipeline_status;
            
            textEl.textContent = enabled ? 'ENABLED' : 'DISABLED';
            detailEl.textContent = `Status: ${status} | Last updated: ${new Date().toLocaleTimeString()}`;
            
            statusEl.className = `pipeline-status ${enabled ? 'pipeline-enabled' : 'pipeline-disabled'}`;
        }
        
        function updateConnections() {
            const connectionsEl = document.getElementById('connections');
            const connections = systemStatus.connections || {};
            
            connectionsEl.innerHTML = '';
            
            Object.entries(connections).forEach(([name, info]) => {
                const item = document.createElement('div');
                item.className = 'connection-item';
                
                const statusClass = info.status === 'connected' ? 'status-connected' : 'status-error';
                
                item.innerHTML = `
                    <span>${name.replace('_', ' ').toUpperCase()}</span>
                    <span class="status-indicator ${statusClass}">${info.status}</span>
                `;
                
                connectionsEl.appendChild(item);
            });
        }
        
        function updateDataStatus() {
            const dataStats = systemStatus.data_status || {};
            const statsEl = document.getElementById('dataStats');
            
            const records = dataStats.historical_records || 0;
            const latestDate = dataStats.latest_data_date || 'None';
            
            statsEl.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${records.toLocaleString()}</div>
                    <div>Historical Records</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${latestDate.split('T')[0] || 'None'}</div>
                    <div>Latest Data</div>
                </div>
            `;
        }
        
        function updateTierCounts() {
            const tierCounts = systemStatus.data_status?.tier_counts || {};
            const tierEl = document.getElementById('tierCounts');
            
            tierEl.innerHTML = '';
            
            Object.entries(tierCounts).forEach(([tier, count]) => {
                const item = document.createElement('div');
                item.className = 'connection-item';
                item.innerHTML = `
                    <span>${tier}</span>
                    <span class="status-indicator status-connected">${count}</span>
                `;
                tierEl.appendChild(item);
            });
        }
        
        function updateButtons() {
            const allConnectionsOk = Object.values(systemStatus.connections || {})
                .every(conn => conn.status === 'connected');
            const bootstrapComplete = systemStatus.data_status?.bootstrap_complete || false;
            
            document.getElementById('enableBtn').disabled = !allConnectionsOk || !bootstrapComplete;
            document.getElementById('runOnceBtn').disabled = !allConnectionsOk;
            document.getElementById('bootstrapBtn').disabled = !systemStatus.connections?.fmp_api?.status === 'connected';
        }
        
        async function enablePipeline() {
            try {
                const response = await fetch('/api/v1/admin/pipeline/enable', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Pipeline enabled successfully!');
                    refreshStatus();
                } else {
                    alert('‚ùå Failed to enable pipeline: ' + result.detail);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function disablePipeline() {
            try {
                const response = await fetch('/api/v1/admin/pipeline/disable', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Pipeline disabled successfully!');
                    refreshStatus();
                } else {
                    alert('‚ùå Failed to disable pipeline');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function runPipelineOnce() {
            if (!confirm('Run pipeline once for testing? This will take several minutes.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/v1/admin/pipeline/run-once', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Pipeline started! Check status for progress.');
                    refreshStatus();
                } else {
                    alert('‚ùå Failed to start pipeline: ' + result.detail);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function startBootstrap() {
            if (!confirm('Start database bootstrap? This will take 15-30 minutes and download 90 days of data.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/v1/admin/bootstrap/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Bootstrap started! This will take 15-30 minutes.');
                    refreshStatus();
                } else {
                    alert('‚ùå Failed to start bootstrap: ' + result.detail);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
        
        // Initial load
        refreshStatus();
    </script>
</body>
</html>
